<!doctype html>
<html lang=en>

<html>
	<head>
		<meta charset=utf-8>
    <title>What to choose?</title>
		<link href="./main.css" rel="stylesheet" type="text/css">

  </head>

	<body>
		<div class="rotate">
			<img src="tjejerkodar.jpg">
		</div>
		<h1>Hjälp mig att välja!</h1>
		<h2>Vinnaren är:</h2>
	  <div class="inputSection">
				<div class="inputs">
			     <input placeholder="Här skriver du in vad du vill välja mellan!"></input>
			  </div>
			 <button class="addOption">Add</button>
		</div>
		<div class="resultSection"></div>
		<button class="submit">Go!</button>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$(function() {
				$('.resultSection').hide()
				$('h2').hide()

				var add_option = function() {
					$('.inputs').append('<input></input>')
				}

				$('.addOption').click(add_option)

				var options = []
				var submit = function() {
					$('.inputSection').hide()
					$('.resultSection').css('display', 'flex')
					$('h1').hide()
					$('h2').css('display', 'flex')
					$('input').each(function() {
						options.push($(this).val())
					})
					var winner = options[Math.floor(Math.random() * options.length)]
					console.log(winner)
					$('.resultSection').text(winner)
				}
				$('.submit').click(submit)
			})
		</script>
	</body>
</html>
