<!doctype html>
<html lang=en>

<html>
	<head>
		<meta charset=utf-8>
    <title>Kvällens rätt?</title>
		<link href="./main.css" rel="stylesheet" type="text/css">

  </head>

	<body>
		<div class="rotate">
				<img src="våfflor.jpg">
		</div>
		<h1>Vad ska vi äta ikväll?</h1>
		<h2>Och ikväll ska vi äta...:</h2>
	  <div class="inputSection">
				<div class="inputs">
			     <input placeholder="Skriv in en maträtt här! Tryck enter för att skriva in nästa förslag!"></input>
			  </div>
			 <button class="addOption">Lägg till</button>
		</div>
		<div class="resultSection"></div>
		<button class="submit">Go!</button>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$('.addOption').hide()

			$(function() {
				$('.resultSection').hide()
				$('h2').hide()

				var add_option = function() {
					$('.inputs').append('<input></input>')
				}

				$('.addOption').click(add_option)

				var options = []
				var submit = function() {
					$('.inputSection').hide()
					$('.resultSection').css('display', 'flex')
					$('h1').hide()
					$('h2').css('display', 'flex')
					$('input').each(function() {
						options.push($(this).val())
					})
					//floor gör så att det blir heltal och sedan random för att
					//slumpmässigt välja ett tal.
					var winner = options[Math.floor(Math.random() * options.length)]
					console.log(winner)
					$('.resultSection').text(winner)
				}
				$('.submit').click(submit)
				})
				//Gör så att när man trycker enter så hoppar den till nästa input
				var add_option = function() {
       		$('.inputs').append('<input></input>')
    			$("input:text:visible:last").focus()
     		}
     			$('.addOption').click(add_option)
					$('.inputSection').keydown(function(e)    {
          if (e.keyCode == 13)    {
          add_option()
        }
      })
		</script>
	</body>
</html>
